{% extends "bootstrap/base.html" %}
{% block title %}Hello{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Heeeelo world</h1>
        <button id="btn">Button</button>
    </div>
</div>
{% endblock %}

<!-- ボタン動作 -->
{% block scripts %}
{{ super() }}
<script>
    $(function() {
        $("#btn").click(function(e) {
            $(this).text("Clicked");
        });
    });
</script>
{% endblock %}
